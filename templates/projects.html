{% extends "base.html" %}
{% block content %}

<div class="top-bar">
    <h2>All Projects</h2>
    <a href="/projects/new" class="btn-primary">+ New Project</a>
</div>

<div class="card-grid">
    {% for project in projects %}
    <div class="card">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <a href="/projects/{{ project.id }}" class="btn-secondary">Open</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
